name: ci-main

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  system-tests-p0:
    name: system-tests-p0
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: "1"
      CARGO_TERM_COLOR: "always"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run system tests (P0)
        run: python scripts/test_runner.py --priority P0 --run-root .tmp/system-tests/p0
      - name: Upload system test artifacts (P0)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: system-tests-p0
          path: .tmp/system-tests/p0

  system-tests-p1:
    name: system-tests-p1
    runs-on: ubuntu-latest
    needs: system-tests-p0
    env:
      RUST_BACKTRACE: "1"
      CARGO_TERM_COLOR: "always"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.92.0"
      - name: Rust cache
        uses: Swatinem/rust-cache@v2
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run system tests (P1)
        run: python scripts/test_runner.py --priority P1 --run-root .tmp/system-tests/p1
      - name: Upload system test artifacts (P1)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: system-tests-p1
          path: .tmp/system-tests/p1
