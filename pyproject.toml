# pyproject.toml
# ============================================================================
# Module: Python tooling
# Description: Shared formatter/linter configuration for Decision Gate Python sources.
# Purpose: Keep scripts, SDKs, and adapters consistent with project style.
# Dependencies: black, ruff
# ============================================================================

[tool.black]
line-length = 100
# SDKs/adapters target Python 3.10+.
target-version = ["py310"]
extend-exclude = '''
/(
  | target
  | artifacts
  | .git
  | Docs/generated
  | .*/_generated\.py
)/
'''

[tool.ruff]
line-length = 100
target-version = "py310"
# Align with Black + modern Python upgrades; keep it focused and predictable.
select = ["E", "F", "I", "N", "W", "UP"]
# Black owns line wrapping; ignore line-length lint to avoid conflicts on strings.
ignore = ["E501"]
exclude = [
  ".git",
  "target",
  "artifacts",
  "Docs/generated",
  "sdks/python/decision_gate/_generated.py",
]
